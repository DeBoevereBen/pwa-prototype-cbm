  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>CBM // Task card index</title>
  <link rel="stylesheet" type="text/css" href="styles.css" media="all" />
</head>

<body>
  <header>
    <h1>CBM PWA</h1>

    <div id="search">
      <input type="text" id="searchInput" placeholder="search card" />
      <select name="filteredCards" id="filteredCards">
        <option selected disabled>Nothing to see here...</option>
      </select>
    </div>

    <div>
      <label for="topicSelect">Topics</label>
      <select id="topicSelect"></select>
    </div>
    <div>
      <label for="cardSelect">Cards</label>
      <select id="cardSelect"></select>
    </div>
    <div id="favo">
      <label for="favouriteList">Favourites</label>
      <select name="favouriteList" id="favouriteList">
        <option selected disabled>Nothing to see here...</option>
      </select>
    </div>
  </header>

  <div style="width: 49%; display: inline-block; vertical-align: top;">
    <button id="reload" style="display: none;">
      Reload for newest data
    </button>
  </div>

  <section>
    <div id="taskcard_details"></div>
  </section>
  
  <script src="./dist/bundle.min.js"></script>
</body>

</html>
