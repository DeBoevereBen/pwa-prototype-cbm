      name="apple-mobile-web-app-status-bar-style"

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="192x192"
      href="loading.png"

      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CBM // Task card index</title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="all" />
  </head>
  <body>
    <h1>CBM PWA</h1>

    <div style="width: 49%; display: inline-block; vertical-align: top;">
      <label for="searchInput">Search</label>
      <input type="text" id="searchInput" />
    </div>

    <div style="width: 49%;  display: inline-block;">
        <select name="filteredCards" id="filteredCards">
            
        </select>
    </div>

    <br />
    <hr />
    <br />

    <div style="width: 49%; display: inline-block; vertical-align: top;">
      <div>
        <label for="topicSelect">Topics</label>
        <select id="topicSelect"></select>
        <label for="cardSelect">Cards</label>
        <select id="cardSelect"></select>
      </div>

      <button id="reload" style="display: none;">
        Press here for the newest data
      </button>

      <h2>Favourites</h2>
      <ul id="favouriteList"></ul>
    </div>

    <div style="width: 49%;  display: inline-block;">
      <div id="taskcard_details"></div>
    </div>

    <!-- https://github.com/jakearchibald/idb -->
    <script type="module" src="./idb.js"></script>
    <!--  -->
    <script type="module" src="./DOMModule.js"></script>
    <script type="module" src="./DataModule.js"></script>
    <script type="module" src="./script.js"></script>
    <script type="text/javascript" src="./service-worker.js"></script>
  </body>
</html>
